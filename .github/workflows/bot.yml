name: elfak bot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      - name: Detect course changes
        id: detect
        run: |
          echo "Checking for changes in course files..."
          CHANGED=false
          for course in bp sp pj oopj lp oop aor1 dmat aip uur sip; do
            if git diff --name-only HEAD~1 HEAD | grep -q "^${course}.md$"; then
              echo "✅ ${course}.md has changes"
              echo "${course}_changed=true" >> $GITHUB_OUTPUT
              CHANGED=true
            else
              echo "❌ ${course}.md has no changes"
              echo "${course}_changed=false" >> $GITHUB_OUTPUT
            fi
          done
          echo "any_changed=$CHANGED" >> $GITHUB_OUTPUT
          echo "Changed files:"
          git status --porcelain

      - name: Commit changes
        if: steps.detect.outputs.any_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.md
          git commit -m "Update course content"
          git push

      - name: Send course notifications
        if: steps.detect.outputs.any_changed == 'true'
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          bp_changed: ${{ steps.detect.outputs.bp_changed }}
          dmat_changed: ${{ steps.detect.outputs.dmat_changed }}
          sp_changed: ${{ steps.detect.outputs.sp_changed }}
          pj_changed: ${{ steps.detect.outputs.pj_changed }}
          oopj_changed: ${{ steps.detect.outputs.oopj_changed }}
          lp_changed: ${{ steps.detect.outputs.lp_changed }}
          oop_changed: ${{ steps.detect.outputs.oop_changed }}
          aor1_changed: ${{ steps.detect.outputs.aor1_changed }}
          aip_changed: ${{ steps.detect.outputs.aip_changed }}
          uur_changed: ${{ steps.detect.outputs.uur_changed }}
          sip_changed: ${{ steps.detect.outputs.sip_changed }}
        run: python send.py
