name: elfak bot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 wget
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable chromium-chromedriver

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run main script
        env:
          MAIL: ${{ secrets.MAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python main.py

      - name: Detect course changes
        id: detect
        run: |
          for course in bp sp pj oopj lp oop aor1 dmat aip uur sip; do
            if git diff --name-only HEAD~1 HEAD | grep -q "^${course}.md$"; then
              echo "${course}_changed=true" >> $GITHUB_OUTPUT
            else
              echo "${course}_changed=false" >> $GITHUB_OUTPUT
            fi
          done

      - name: Commit changes
        if: steps.detect.outputs.changed == 'true'
        uses: lazarevicOgnjen/git-auto-commit-action@v6
        with:
          commit_message: "Update course content"
          file_pattern: "*.md"

      - name: Send course notifications
        env:
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          bp_changed: ${{ steps.detect.outputs.bp_changed }}
          dmat_changed: ${{ steps.detect.outputs.dmat_changed }}
          sp_changed: ${{ steps.detect.outputs.sp_changed }}
          pj_changed: ${{ steps.detect.outputs.pj_changed }}
          oopj_changed: ${{ steps.detect.outputs.oopj_changed }}
          lp_changed: ${{ steps.detect.outputs.lp_changed }}
          oop_changed: ${{ steps.detect.outputs.oop_changed }}
          aor1_changed: ${{ steps.detect.outputs.aor1_changed }}
          aip_changed: ${{ steps.detect.outputs.aip_changed }}
          uur_changed: ${{ steps.detect.outputs.uur_changed }}
          sip_changed: ${{ steps.detect.outputs.sip_changed }}
        run: python send.py
